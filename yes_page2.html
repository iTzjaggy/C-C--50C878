    <script src="jscript3.js">

const form = document.getElementById('dataForm');
        const container = document.getElementById('responseContainer');
        const scriptURL = "https://script.google.com/u/0/home/projects/15acXBLlTBAjL2qAbXb8uu_biHIE7Ea7PoUWcxW4Rodh_xg70aasAHB31/edit"; // Replace with your Apps Script Web App URL

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form refresh
            const formData = new FormData(form);

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ name: formData.get('Her name') }),
                body: JSON.stringify({ name: formData.get('When') }),
                body: JSON.stringify({ name: formData.get('Where') }), // Send form data to Apps Script
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                container.textContent = data.message; // Show success message
            })
            .catch(error => {
                console.error('Error:', error);
                container.textContent = "An error occurred. Please try again.";
            });
        });

    </script>
